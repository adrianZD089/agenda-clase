<!DOCTYPE html>
<html>
    <head>
        <title>Javascript CRUD</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <!-- Librería Google Fonts: Tipografía del sitio web -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <!-- Librerías Bootstrap: Estilos externos del sitio web -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Estilos del sitio web -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Funciones Javascript -->
        <script type="text/javascript" src="./js/functions.js"></script>

    </head>
    <body>

        <!-- Cabecera -->
        <div class="page-header">
            <h1>Agenda IDS</h1>
        </div>

        <!--Formulario de entrada de datos-->
        <div class="container">
                <div class="row">
                        <form id="frmPerson" class="form-horizontal">
                                <div class="form-group">
                                    <label for="txtID" class="col-md-2 control-label">ID</label>
                                    <div class="col-md-4">
                                        <input type="text" id="txtID" class="form-control" placeholder="ID">
                                    </div>
                                </div>                    
                                <div class="form-group">
                                    <label for="txtName" class="col-md-2 control-label">Nombre</label>
                                    <div class="col-md-4">
                                        <input type="text" id="txtName" class="form-control" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtPhonePer" class="col-md-2 control-label">Teléfono Personal</label>
                                    <div class="col-md-4">
                                        <input type="text" id="txtPhonePer" class="form-control" placeholder="Teléfono Personal">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtPhoneOfic" class="col-md-2 control-label">Teléfono Oficina</label>
                                    <div class="col-md-4">
                                        <input type="text" id="txtPhoneOfic" class="form-control" placeholder="Teléfono Oficina">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtEmailPer" class="col-md-2 control-label">Email Personal</label>
                                    <div class="col-md-4">
                                        <input type="email" id="txtEmailPer" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtEmailOfice" class="col-md-2 control-label">Email Oficina</label>
                                    <div class="col-md-4">
                                        <input type="email" id="txtEmailOfice" class="form-control" placeholder="Email Oficina">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txtFechaN" class="col-md-2 control-label">Fecha de Nacimiento</label>
                                    <div class="col-md-4">
                                        <input type="text" id="txtFechaN" class="form-control" placeholder="Nombre Fecha de Nacimiento">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-4">
                                        <input type="submit" value="Insertar" id="btnSave" class="btn btn-success"/>
                                    </div>
                                </div>
                            </form>
                    </div>
            
        </div>      

        <!--Tabla con la lista de datos-->
        <div class="container">
            <table id="tblList" class="table table-bordered"></table>
        </div>

        <!--Pie de página-->
        <div id="footer">
            <div class="container">
                <p class="text-muted credit">Adrian Zamudio Doniz</p>
            </div>
        </div>

    </body>
</html>
