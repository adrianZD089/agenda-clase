
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./img/login.png">

    <title>Login</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-de-login">
      <img class="mb-4" src="./img/login.png" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      
      <label for="inputEmail" class="sr-only">Usuario</label>
      
      <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus>
      
      <label for="inputcContraseña" class="sr-only">Contraseña</label>
      
      <input type="password" id="inputcContraseña" class="form-control" placeholder="Contraseña" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      
    </form>
  </body>
  <script src="js/main.js"></script>
</html>
